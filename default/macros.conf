# into ../local and edit there.

[pihole_index]
definition = index=*
iseval = 0

[pihole_dhcp_index]
definition = `pihole_index`
iseval = 0

[pihole_dhcp_lease_retention]
definition = 1209600
iseval = 0

[pihole_enrich_hostname(1)]
args = ip_field
definition = join type=left $ip_field$ \
    [| inputlookup pihole_dhcp_lease_lookup\
    | rename dest_ip as $ip_field$, dest_nt_host as Hostname\
    | fields $ip_field$, Hostname]
iseval = 0